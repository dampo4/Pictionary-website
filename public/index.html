<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pictionary</title>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <link href="/styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="header">

        <div>
          <input id="name1" type="text" placeholder="name"/>
          <input id="password" type="text" placeholder="password"/>
          <button id="createAccount">Create</button>
        </div>
        <div>
          <h1>Draw & Chat</h1>
        </div>
        <div>
          <input id="loginName" type="text" placeholder="name"/>
          <input id="loginPassword" type="text" placeholder="password"/>
          <button id="login">Login</button>
        </div>
      </div>
      <div id="content">
        <div>
      <textarea id="output" rows="4" cols="50"></textarea>
      <input id="handle" type="text" value="Login First" readonly="true"/>
      <input id="message" type="text" placeholder="Message"/>
      <button id="send">Send</button>
        </div>
  <div>
    <canvas id="canvas" width="700" height="500" style="border:2px solid black"></canvas>
      <div>
          <button onclick="javascript:clearArea();return false;">Clear Area</button>
            Line width : <select id="selWidth">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9" selected="selected">9</option>
            <option value="11">11</option>
            </select>
            Color : <select id="selColor">
            <option value="black">black</option>
            <option value="blue" selected="selected">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="gray">gray</option>
            </select>
          </div>
        </div>

    <div>
      <canvas id="canvasOutput" width="700" height="500" style="border:2px solid black"></canvas>
    </div>
  </div>
    <script src="/chat.js"></script>
    <script src="/drawing.js"></script>
    <script src="/account_create.js"></script>
    <script src="/Login.js"></script>
  </body>
</html>
